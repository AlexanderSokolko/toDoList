<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo list</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&family=Encode+Sans+Semi+Expanded:wght@100;200;300;400;500;600;700;800;900&family=Niramit:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Orelega+One&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <p class="title">ToDo List</p>
    <div class="todo">
      <input type="text" class="todo_input" id="toDoText" />
      <button class="todo_add" id="addText">Add</button>
      <div class="todo_window">
        <ul class="todo_list" id="list"></ul>
      </div>
      <button class="clear_text" id="clearText">Clear All</button>
    </div>
    <script src="./src.js"></script>
  </body>
</html>
